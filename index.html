<!DOCTYPE html>
<html lang="es-CO">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inalambria Todo App</title>
	<meta name="description" content="Todo app vuejs">
	<meta property="og:title" content="Inalambria TodoApp">
	<!-- import styles -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	
	<!-- wrapper app -->
	<div class="wrapper">
		
		<div class="row">
	      <div class="col s12 m6 l6 offset-m3 offset-l3">

	      	<div class="myimg-card">
	      		<img src="img/logo.png" alt="">
		    </div>

	      	<div class="card-panel white" id="todo-app">
		        <span class="card-title">TodoApp Inalambria</span>

		        <form enctype="multipart/form-data" @submit.prevent="newTask">
		          	<div class="row">
				        <div class="input-field col s12">
				          <input name="task" type="text">
				          <label for="email">Que necesitas hacer hoy</label>
				        </div>
				    </div>
		        </form>

		        <ul class="collection with-header">
			        <li class="collection-header"><h6> Mis actividades </h6></li>
			        <li class="collection-item" v-for="(item, index) in lists">
			        	<div> 
			        		<p class="inline-b">
			        			<label>
			        				<input type="checkbox" v-model="item.finished" @change="editTaskTodo(item, 'Actividad Finalizada')"/>
			        				<span></span>
			        			</label>
			        		</p>
			        		<span> 
			        			<input v-model="item.name" :class="{ 'ischecked': item.finished }" type="text"
			        				   @blur="editTaskTodo(item)" @click="preventUpdate(item.name)">
			        		</span>
					    	<a href="#!" class="secondary-content" @click="removeTodo(item.id, index)"><i class="material-icons">close</i></a>
					    </div>
			        </li>
			    </ul>

		    </div>

	      </div>
	    </div>

	</div>

	<!-- import script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
